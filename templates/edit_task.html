{% load static %}
<!Doctype html>
<html lang="en">
    <head>
        <title>TODO-APP-EDIT</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--this is the editing page-->
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Django Todo app -Edit Page</h3>
    
    <form action="{% url 'edit_task' get_task.pk %} " method = "POST" style = "width: 500px; margin: auto;">   <!--here while submitting the form method is post only to store on the database and url addtask is rendered through the url it triggers the view function is the add function is called here-->
        {% csrf_token %}  <!--csrf is the cross site request forgery which isused to avoid the attack-->
        <div class="form-group">
            <span style="display: flex;">
            <input type="text" name = "task" class="form-control" placeholder="Add a task" value="{{ get_task.tasks }}">  <!--getting the tasks from the tasks object using the get request method-->
        <button type = "submit" class="btn btn-primary"><i class = "fa fa-add"></i>UPDATE</button></span>
        </div>
    </form>
</div>
</body>
</html>
